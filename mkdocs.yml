site_name: AIDIY Wiki
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - javascripts/mathjax_config.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.css
nav:
  - Home: index.md
  - Machine Learning:
    - 机器学习基础: ML_Pages/ML_Basics.md
  - LLM:
    - Transformer数学架构: LLM_Pages/Math_Architecture.md
    - 位置编码: LLM_Pages/Position_Embedding.md
    - 预训练阶段: LLM_Pages/Pre-Train.md
    - SFT阶段: LLM_Pages/SFT.md
    - 后训练阶段: LLM_Pages/Post-Train.md
  - RL:
    - 强化学习: RL_Pages/RL.md
  - LLM_RLHF阶段: RLHF_Pages/RLHF.md
  - ViT: vit.md
  - StableDiffusion: stablediffusion.md
  - Agent: agent.md



extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Joining-AI/LLM_Interview_Prepare
      text: Star on GitHub
